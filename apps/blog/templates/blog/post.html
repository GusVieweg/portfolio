{% extends "base/base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block css %}
        <link type="text/css" rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
{% endblock %}

{% block content %}
        <div id="post-content">
            <h1 class="title">{{ title }}<span class="date">{{ date_added | date:"F d, Y"}}</span></h1>
            <div class="entry">
                {{ content | safe }}
            </div>
        </div>
{% endblock %}
