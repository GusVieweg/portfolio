{% verbatim %}
<section class="listing" ng-repeat="post in content.posts">
    <div class="icon">
        <a href="blog/{{ post.id }}" target="_blank">
            <img ng-if="post.img_src === null" src="static/blog/imgs/categories/{{ post.category.name }}.png" />
            <img ng-if="post.img_src !== null" src="static/blog/imgs/{{ post.img_src }}" />
        </a>
    </div>
    <div class="listing-container">
        <div class="title"><a href="blog/{{ post.id }}" target="_blank">{{ post.title }}</a></div>
        <div class="date">{{ post.date_added | date:'longDate' }}</div>
        <p>{{ post.description }}</p>
    </div>
</section>
{% endverbatim %}
