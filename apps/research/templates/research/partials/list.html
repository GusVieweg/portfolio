{% verbatim %}
<section class="listing" ng-repeat="entry in content.research">
    <div class="icon">
        <img src="/static/{{ entry.img_src }}" />
    </div>
    <div class="list-container">
        <div class="title"><a href="research/{{ entry.id }}" target="_blank">{{ entry.title }}</a></div>
        <div class="date">{{ entry.date_added | date:'longDate' }}</div>
        <p>{{ entry.description }}</p>
    </div>
</section>
{% endverbatim %}
