{% verbatim %}
<section class="project" ng-repeat="project in content.projects">
    <div class="icon">
        <img src="static/projects/imgs/{{ project.img_src }}" />
    </div>
    <div class="project-container">
        <div class="title">{{ project.title }}</div>
        <div class="date">{{ project.date }}</div>
        <p>{{ project.description }}</p>
    </div>
</section>
{% endverbatim %}
