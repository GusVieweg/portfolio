{% verbatim %}
<section class="listing" ng-repeat="project in content.projects">
    <div class="icon">
        <a href="{{ project.git }}" target="_blank">
            <img src="static/projects/imgs/{{ project.img_src }}" />
        </a>
    </div>
    <div class="listing-container">
        <div class="title"><a href="{{ project.git }}" target="_blank">{{ project.title }}</a></div>
        <div class="date">{{ project.date | date:'longDate' }}</div>
        <p>{{ project.description }}</p>
    </div>
</section>
{% endverbatim %}
